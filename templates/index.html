<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f75;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Satellite Image Classification</h1>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Classify</button>
    </form>

    {% if prediction %}
        <img src="{{ img_path }}" alt="Uploaded Image">
        <p class="result">Predicted Class: {{ prediction }}</p>
    {% endif %}
</body>
</html>
